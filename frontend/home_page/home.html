<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CodePen - Show/Hide - Search Bar - CSS / VueJS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" type="text/css" rel="noopener" target="_blank" href="/home_page/home.css">

</head>

<body>
  <!-- partial:index.partial.html -->
  <form id="app" action="{{ url_for('analyse')}}" method="post" enctype="multipart/form-data">
    <label :data-state="state" for="search">
      <input type="text" placeholder="Search" @click="state = 'opan'" @blur="state='close'" name="url" />
      <i class="fa fa-search" @click="" aria-hidden="true"></i>
    </label>
  </form>
  <!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.min.js'></script>
  <script src="/home_page/home.js"></script>

</body>

</html>
